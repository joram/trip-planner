{% extends 'base.html' %}
{% load staticfiles %}

{% block extra_js %}
	<script src="/static/compiled-js/packing_list.js" type="text/javascript"></script>
{% endblock %}

{% block content %}

<div id="packing-list" class="row" data-name="{{ packing_list.name }}" data-id="{{ packing_list.id }}">
	<div class="col-md-12">
		<form id="search" data-search-uri="{% url 'add-packing-list-item' packing_list.id %}" data-csrf="{{ csrf_token }}">
			<input id="search_text" type="text"></input>
		</form>
	</div>
	<div class="col-md-12 text-center">
		<h3>
			<a id="packing-list-name" class="editable editable-click">{{ packing_list.name }}</a>
		</h3>
	</div>
	<div id="items">
		{% for item in packing_list.items %}
			{% include 'packing_list/_packing_list_item.html' with packing_list_item=item %}
		{% endfor %}
	</div>
</div>

{% endblock %}
