{% extends 'base.html' %}
{% load staticfiles %}

{% block extra_js %}
  <script src="/static/js/route.js" type="text/javascript"></script>
  <script src="/static/js/route_utils.js" type="text/javascript"></script>
  <script src="/static/js/trip_edit.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/static/css/trips.css">
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div id="title-box">
        <div id="trip-title">
          <h2>{{ plan.name }}</h2>
        </div>
        <div class="btn-group">
          <button id="route-button" type="button" class="btn btn-default">
            <img class="trip-plan-icon" src="/static/img/icons/icons8-world-map-512.png">
            <br/>
            Route
          </button>
          <button id="packing-button" type="button" class="btn btn-default">
            <img class="trip-plan-icon" src="/static/img/icons/icons8-backpack-512.png">
            <br/>
            Packing
          </button>
          <button id="time-button" type="button" class="btn btn-default">
            <img class="trip-plan-icon" src="/static/img/icons/icons8-realtime-512.png">
            <br/>
            Time
          </button>
          <button id="team-button" type="button" class="btn btn-default">
            <img class="trip-plan-icon" src="/static/img/icons/icons8-male-user-512.png">
            <br/>
            Partner(s)
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="route-view">
        <div id="map" style="margin-top:200px;width:500px; height:500px;"></div>
        <script>
          function initMap() {
            show_route("{{ plan.route_pub_id }}");
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap" async defer></script>
      </div>
      <div id="packing-view"></div>
      <div id="time-view"></div>
      <div id="team-view"></div>
    </div>
  </div>
{% endblock %}
