{% extends 'base.html' %}
{% load staticfiles %}

{% block extra_js %}
	<script src="/static/js/packing_list.js" type="text/javascript"></script>
	<link rel="stylesheet" href="/static/css/packing.css" />
  <div id="packing-list-pub-id" style="display:none;">{{ packing_list.pub_id }}</div>
{% endblock %}

{% block content %}

<div class="row">

	<div class="col-md-6" style="border:solid thin black;">
    <div class="row">
      <div class="center">
        <h3>
          <a id="packing-list-name" class="editable editable-click">{{ packing_list.name }}</a> Items
        </h3>
      </div>
    </div>
    <div class="row imagetiles">
      <div class="container">
        <div id="packing-list-items">
          {% for item in items %}
            <div class="packing-item col-lg-3 col-md-3 col-sm-3 col-xs-6" id="search_item_{{ item.pub_id }}">
              <img data-item-pub-id="{{ item.pub_id }}" class="item-search-image" src="{{ item.img_href }}">
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

	</div>


	<div class="col-md-6" style="border:solid thin black;">
    <div class="row">
      <div class="center">
        <label for="search_text"><h3>Search</h3></label>
        <input
         id="search_text"
         type="text"
         data-search-uri="{% url 'search-items' %}"
         data-csrf="{{ csrf_token }}"/>
      </div>
    </div>
    <div class="row imagetiles">
      <div class="container">
        <div id="search-items"></div>
      </div>
    </div>
	</div>

</div>

{% endblock %}
